<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista de Usuários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!-- Barra de navegação -->
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #000000;">
    <!-- Logo/marca principal da barra -->
    <a class="navbar-brand mb-0 h1 ms-5 me-5" href="#">Senai</a>

    <form class="d-flex ms-5 me-5" th:action="@{/login?logout}" th:method="get">
        <button class="btn btn btn-outline-light my-2 my-sm-0 justify-content-end" type="submit">Logout</button>
    </form>
</nav>
<div class="container mt-3">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Lista de usuários</h6>
        </div>
        <div class="card-body">

            <p class="card-text">
                <a th:href="@{~/usuariocadastro}" class="btn btn-primary">Inserir</a>
            </p>

            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th style="white-space: nowrap;"></th>
                        <th style="white-space: nowrap;"></th>
                        <th>Id</th>
                        <th>Usuario</th>
                        <th>email</th>
                        <th>senha</th>
                        <th>matricula</th>
                        <th>dataNascimento</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="usuario: ${usuariolista}">

                        <td><a th:href="@{'/usuarioatualizar/' + ${usuario.id}}" class="btn btn-warning">Alterar</a></td>

                        <td><button th:data-usuario-id="${usuario.id}" class="excluir btn btn-danger">Excluir</button></td>
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.senha}"></td>
                        <td th:text="${usuario.matricula}"></td>
                        <td th:text="${usuario.dataNascimento}"></td>
                    </tr>

                    </tbody>
                </table>
                <script th:src="@{/usuarioexcluir.js}"></script>

            </div>
        </div>
    </div>
</div>

<footer class="container">
    <p>© Turma 2025-2026</p>
</footer>

</body>
</html>
