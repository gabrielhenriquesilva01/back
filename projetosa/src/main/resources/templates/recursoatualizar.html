<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Alteração de recurso</title>

    <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!-- Barra de navegação -->
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #000000;">
    <!-- Logo/marca principal da barra -->
    <a class="navbar-brand mb-0 h1 ms-5 me-5" href="#">Senai</a>

    <form class="d-flex ms-5 me-5" th:action="@{/login?logout}" th:method="get">
        <button class="btn btn btn-outline-light my-2 my-sm-0 justify-content-end" type="submit">Logout</button>
    </form>
</nav>
<!-- Fim barra de navegação -->

<!-- Begin Page Content -->
<div class="container mt-3">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Atualizar recurso</h6>
        </div>
        <div class="card-body">
            <!-- Formulário de Login com Thymeleaf -->
            <form th:action="@{'/recurso/{id}' + ${recursoDto.id}}" th:method="post" th:object="${recursoDto}" method="post">

                <!-- Campo id -->
                <div class="col-12">
                    <div class="form-floating mb-4">
                        <input type="text" id="id" name="id" th:field="*{id}" readonly class="form-control form-control-lg" />
                        <label for="id">Id</label>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-floating mb-4">
                        <input type="text" id="descricao" name="descricao" th:field="*{descricao}" class="form-control form-control-lg" />
                        <label for="descricao">Descrição</label>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-floating mb-4">
                        <input type="text" id="tipo" name="tipo" th:field="*{tipo}" class="form-control form-control-lg" />
                        <label for="tipo">Tipo</label>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-floating mb-4">
                        <input type="text" id="diasDisponivel" name="diasDisponivel" th:field="*{diasDisponivel}" class="form-control form-control-lg" />
                        <label for="diasDisponivel">Dias disponíveis</label>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-floating mb-4">
                        <input type="date" id="dataInicialAgendamento" name="dataInicialAgendamento" th:field="*{dataInicialAgendamento}" class="form-control form-control-lg" />
                        <label for="dataInicialAgendamento">Data inicial de agendamento</label>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-floating mb-4">
                        <input type="date" id="dataFinalAgendamento" name="dataFinalAgendamento" th:field="*{dataFinalAgendamento}" class="form-control form-control-lg" />
                        <label for="dataFinalAgendamento">Data final de agendamento</label>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-floating mb-4">
                        <input type="time" id="horaInicialAgendamento" name="horaInicialAgendamento" th:field="*{horaInicialAgendamento}" class="form-control form-control-lg" />
                        <label for="horaInicialAgendamento">Hora inicial de agendamento</label>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-floating mb-4">
                        <input type="time" id="horaFinalAgendamento" name="horaFinalAgendamento" th:field="*{horaFinalAgendamento}" class="form-control form-control-lg" />
                        <label for="horaFinalAgendamento">Hora final de agendamento</label>
                    </div>
                </div>


                <!-- Botões do formulário -->
                <div class="pt-1 mb-4">

                    <!-- Botão confirmar, serve tanto para confirmar a atualização quanto um cadastro novo-->
                    <button class="btn btn-primary mb-2 me-2" type="submit">Confirmar</button>

                    <!-- Link para fechar e retornar para a pagina de lista de usuários -->
                    <a th:href="@{/recursolista}" class="btn btn-secondary mb-2 me-2">Fechar</a>

                </div>
            </form>

            <div th:if="${param.ins_sucesso}" class="alert alert-info" role="alert">
                <span class="mensagem">Cadastro realizado com sucesso!</span>
            </div>

            <div th:if="${param.upd_sucesso}" class="alert alert-info" role="alert">
                <span class="mensagem">Cadastro atualizado com sucesso!</span>
            </div>

        </div>
    </div>
</div>


<!-- Rodapé -->
<footer class="container">
    <p>© Turma 2025-2026</p>
</footer>
<!-- Fim Rodapé -->

</body>
</html></title>
</head>
<body>

</body>
</html>
