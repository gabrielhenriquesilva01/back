<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista de Recursos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!-- Barra de navegação -->
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #000000;">
    <!-- Logo/marca principal da barra -->
    <a class="navbar-brand mb-0 h1 ms-5 me-5" href="#">Senai</a>

    <form class="d-flex ms-5 me-5" th:action="@{/login?logout}" th:method="get">
        <button class="btn btn btn-outline-light my-2 my-sm-0 justify-content-end" type="submit">Logout</button>
    </form>
</nav>
<div class="container mt-3">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Lista de recursos</h6>
        </div>
        <div class="card-body">

            <p class="card-text">
                <a th:href="@{~/recursocadastro}" class="btn btn-primary">Inserir</a>
            </p>

            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th style="white-space: nowrap;"></th>
                        <th style="white-space: nowrap;"></th>
                        <th>Id</th>
                        <th>descrição</th>
                        <th>dias disponíveis</th>
                        <th>data inicial de agendamento</th>
                        <th>data final de agendamento</th>
                        <th>hora inicial de agendamento</th>
                        <th>hora final de agendamento</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="recurso: ${recursolista}">

                        <td><a th:href="@{'/recursoatualizar/' + ${recurso.id}}" class="btn btn-warning">Alterar</a></td>

                        <td><button th:data-recurso-id="${recurso.id}" class="excluir btn btn-danger">Excluir</button></td>
                        <td th:text="${recurso.id}"></td>
                        <td th:text="${recurso.descrição}"></td>
                        <td th:text="${recurso.tipo}"></td>
                        <td th:text="${recurso.diasDisponivel}"></td>
                        <td th:text="${recurso.dataInicialAgendamento}"></td>
                        <td th:text="${recurso.dataFinalAgendamento}"></td>
                        <td th:text="${recurso.horaInicialAgendamento}"></td>
                        <td th:text="${recurso.horaFinalAgendamento}"></td>
                    </tr>

                    </tbody>
                </table>
                <script th:src="@{/recursoexcluir.js}"></script>

            </div>
        </div>
    </div>
</div>

<footer class="container">
    <p>© Turma 2025-2026</p>
</footer>

</body>
</html>
